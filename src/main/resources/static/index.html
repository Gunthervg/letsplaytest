<!doctype html>
<html ng-app="hello">
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-controller="SearchCollectionController">
Username: <input type="text" name="username" ng-model="username">
<button class="btn btn-primary" ng-click="searchcollection()">Zoek collectie</button>
<h1>Aantal items: {{Details.totalitems}}</h1>
<table>
    <th>Thumbnail</th>
    <tr ng-repeat="d in Details.items"><img src="{{d.thumbnailUrl}}"/></tr>
    <th>Name</th>
    <tr ng-repeat="d in Details.items">{{d.name}}</tr>
</table>
<ul>
    <li ng-repeat="d in Details.items">
        <img src="{{d.thumbnailUrl}}"/>{{ d.name}}
    </li>
</ul>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
</body>
</html>
