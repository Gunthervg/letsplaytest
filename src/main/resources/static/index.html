<!doctype html>
<html ng-app="hello">
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-controller="SearchCollectionController">
Username: <input type="text" name="username" ng-model="username">
<button class="btn btn-primary" ng-click="searchcollection()">Zoek collectie</button>
<h1>Aantal items: {{Details.totalitems}}</h1>
<!--http://lorenzofox3.github.io/smart-table-website/-->
<table st-table="Details.items" class="table table-striped">
    <thead>
    <tr>
        <th>Thumbnail</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in Details.items">
        <td><img src="{{item.thumbnailUrl}}" width="50px" height="60px"/></td>
        <td>{{item.name}}</td>
    </tr>
    </tbody>
</table>
<script src="js/angular.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
<script src="js/smart-table.js"></script>
</body>
</html>
